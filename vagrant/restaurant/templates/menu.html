<html>
    <body>
        <h1>{{restaurant.name}}</h1>
        {% for i in items %}
        <div>
            <p>{{i.name}}</p>
            <p>{{i.description}}</p>
            <p>${{i.price}}</p>
            <p>
                <a href={{ url_for("editMenuItem", rest_id=restaurant.id, menu_id=i.id) }}>edit</a>
                <a href={{ url_for("deleteMenuItem", rest_id=restaurant.id, menu_id=i.id) }}>delete</a>
            </p>
        </div>
        {% endfor %}
    </body>
</html>
